<h2 class="centered-header" mat-dialog-title>{{ isEditMode ? 'Editar Sprint' : 'Adicionar Sprint' }}</h2>
<mat-dialog-content class="mat-typography full-page-content">
  <form (ngSubmit)="createOrUpdateSprint()" [formGroup]="profileForm" class="full-width-form">
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Nome do Sprint</mat-label>
      <input formControlName="name" matInput placeholder="Nome do Sprint">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Data de Início</mat-label>
      <input formControlName="startDate" matInput [matDatepicker]="startPicker" placeholder="Data de Início">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Nome do Motorista</mat-label>
      <mat-select formControlName="driverId" placeholder="Selecione o Motorista">
        <mat-option *ngFor="let driver of drivers" [value]="driver.id">
          {{ driver.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Data de Término</mat-label>
      <input formControlName="endDate" matInput [matDatepicker]="endPicker" placeholder="Data de Término">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="onClose()" mat-button>Fechar</button>
  <button (click)="createOrUpdateSprint()" color="primary" mat-raised-button
          type="submit">{{ isEditMode ? 'Editar' : 'Adicionar' }}
  </button>
</mat-dialog-actions>

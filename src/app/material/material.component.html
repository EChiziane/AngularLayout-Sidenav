<div class="material-container">
  <div class="material-header">
    <h5>Lista de Materiais</h5>
  </div>
  <div class="material-actions">
    <input
      (keyup)="applyFilter($event)"
      class="search-input"
      placeholder="Pesquisar"
      type="text"
    />
    <button
      (click)="openDialog('0ms', '0ms')"
      class="add-material-button"
      color="primary"
      mat-raised-button
    >
      <i class="fas fa-plus"></i> Adicionar Material
    </button>
  </div>
  <div class="material-table-container">
    <table [dataSource]="dataSource" class="material-table" mat-table>
      <!-- Definição das colunas -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let material">{{ material.id }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let material">{{ material.type }}</td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Criado Por</th>
        <td mat-cell *matCellDef="let material">{{ material.createdBy }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Criado Em</th>
        <td mat-cell *matCellDef="let material">{{ material.createdAt | date }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let material">
          <button (click)="openEditDialog(material.id, '0ms', '0ms')" color="accent" mat-icon-button>
            <i class="fas fa-edit"></i>
          </button>
          <button (click)="confirmDeleteMaterial(material.id)" color="warn" mat-icon-button>
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

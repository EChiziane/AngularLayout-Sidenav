<div class="material-container">
  <div class="material-header">
    <h5>Lista de Materiais</h5>
  </div>
  <div class="material-actions">
    <input
      (keyup)="applyFilter($event)"
      class="search-input"
      placeholder="Pesquisar"
      type="text"
    />
    <button
      (click)="openDialog('0ms', '0ms')"
      class="add-material-button"
      color="primary"
      mat-raised-button
    >
      <i class="fas fa-plus"></i> Adicionar Material
    </button>
    <button
      class="print-button"
      color="accent"
      mat-raised-button
    >
      <i class="fas fa-print"></i> Imprimir
    </button>
  </div>
  <div class="material-table-container">
    <table [dataSource]="dataSource" class="material-table" mat-table>
      <ng-container matColumnDef="type">
        <th *matHeaderCellDef mat-header-cell>Tipo</th>
        <td *matCellDef="let material" mat-cell>{{ material.type }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th *matHeaderCellDef mat-header-cell>Preço</th>
        <td *matCellDef="let material" mat-cell>{{ material.price | currency:'MZN':'symbol':'1.2-2' }}</td>
      </ng-container>


      <ng-container matColumnDef="createdBy">
        <th *matHeaderCellDef mat-header-cell>Criado Por</th>
        <td *matCellDef="let material" mat-cell>{{ material.createdBy }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th *matHeaderCellDef mat-header-cell>Criado Em</th>
        <td *matCellDef="let material" mat-cell>{{ material.createdAt | date }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th *matHeaderCellDef mat-header-cell>Ações</th>
        <td *matCellDef="let material" mat-cell>

          <button [routerLink]="['/carload-detail', material.id]" color="primary" mat-icon-button>
            <i class="fas fa-eye"></i>
          </button>
          <button (click)="openEditDialog(material.id, '0ms', '0ms')" color="accent" mat-icon-button>
            <i class="fas fa-edit"></i>
          </button>
          <button (click)="confirmDeleteMaterial(material.id)" color="warn" mat-icon-button>
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageSize]="10"
      aria-label="Select page"
    ></mat-paginator>
  </div>
</div>

<h2 mat-dialog-title>Adicionar Motorista</h2>
<mat-dialog-content class="mat-typography">
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome do Motorista">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput placeholder="Telefone">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Data de Nascimento</mat-label>
      <input [matDatepicker]="picker" matInput placeholder="Escolha uma data">
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Placa do Veículo</mat-label>
      <input matInput placeholder="Placa do Veículo">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Modelo do Veículo</mat-label>
      <input matInput placeholder="Modelo do Veículo">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Criado Por</mat-label>
      <input matInput placeholder="Criado Por">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="onClose()" mat-button>Fechar</button>
  <button (click)="onAdd()" color="primary" mat-raised-button>Adicionar</button>
</mat-dialog-actions>

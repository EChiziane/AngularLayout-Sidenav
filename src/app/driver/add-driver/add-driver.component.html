<h2 mat-dialog-title class="centered-header">Adicionar Motorista</h2>
<mat-dialog-content class="mat-typography full-page-content">
  <form class="full-width-form">
    <mat-form-field class="full-width-input" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome do Motorista">
    </mat-form-field>

    <mat-form-field class="full-width-input" appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput placeholder="Telefone">
    </mat-form-field>

    <mat-form-field class="full-width-input" appearance="outline">
      <mat-label>Data de Nascimento</mat-label>
      <input [matDatepicker]="picker" matInput placeholder="Escolha uma data">
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width-input" appearance="outline">
      <mat-label>Placa do Veículo</mat-label>
      <input matInput placeholder="Placa do Veículo">
    </mat-form-field>

    <mat-form-field class="full-width-input" appearance="outline">
      <mat-label>Modelo do Veículo</mat-label>
      <input matInput placeholder="Modelo do Veículo">
    </mat-form-field>

    <mat-form-field class="full-width-input" appearance="outline">
      <mat-label>Criado Por</mat-label>
      <input matInput placeholder="Criado Por">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Fechar</button>
  <button color="primary" mat-raised-button>Adicionar</button>
</mat-dialog-actions>
